<!DOCTYPE html>
<html>
<head>
  <title>Liquid Layout Demo</title>
  <style type="text/css">
    .parent {
      width: 240px;
      height: 150px;
      background-color: #eee;
      display: flex;
      flex-flow: row wrap;
      align-content: flex-start;
    }
    .child {
      box-sizing: border-box;
      background-color: white;
      flex: 0 0 25%;
      height: 50px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">Vivamus</div>
    <div class="child">Vivamus</div>
    <div class="child">Vivamus</div>
    <div class="child">Vivamus</div>
    <div class="child">Vivamus</div>
    <div class="child">Vivamus</div>
    <div class="child">Vivamus</div>
    <div class="child">Vivamus</div>
    <div class="child">Vivamus</div>
    <div class="child">Vivamus</div>
  </div>
</body>
</html>

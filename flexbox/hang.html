<!DOCTYPE html>
<html>
<head>
  <title>Hang Layout With Flex</title>
  <style type="text/css">
    .Media {
      display: flex;
      align-items: flex-start;
    }
    .Media-figure {
      margin-right: 1em;
    }
    .Media-body {
      flex: 1;
    }
  </style>
</head>
<body>
<div class="Media">
  <img class="Media-figure" src="http://fpoimg.com/300x250">
  <p class="Media-body">
    Pellentesque in ipsum id orci porta dapibus.

    Curabitur non nulla sit amet nisl tempus convallis quis ac lectus.
  </p>
</div>
</body>
</html>
